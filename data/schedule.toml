[[schedule]]
id = "wu-huijie"
title = "Data Integration: Building Systems for Swift Client Servicing in Go"
description = "Imagine your software development team is tasked to blend data from various sources and serve clients in a short period of time. What are the considerations in designing a low-overhead system to achieve this? What are the existing libraries/tools that can slash development time?"
speaker = "Wu Huijie"
speakerLink = "/speakers#wu-huijie"
time = "2:00 PM"

[[schedule]]
id = "chewxy"
title = "Man Bites Dog: A Journey of LLMs and What Comes Next (and Why Go is Poised To Be At The Centre of The Next Tech Revolution)"
description = "LLMs like GPT-4 have gained popularity recently, raising questions about their capabilities and general intelligence - mostly written in Python, seemingly leaving Gophers out in the cold. However, that couldn't be more false. In this talk I'll explore where Go can go in an LLM-filled future."
speaker = "Chew Xuanyi"
speakerLink = "/speakers#chewxy"
time = "2:30 PM"

