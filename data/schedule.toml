[[schedule]]
id = "chris-shepherd"
title = "Go Concurrency Techniques for Self-Healing Applications"
description = "Monitoring health of distributed systems is never easy. I will discuss the challenges we faced keeping some of our most critical applications operational and how we use different concurrency techniques in Go to intelligently monitor, and automatically restart unhealthy Kafka consumers."
speaker = "Chris Shepherd"
speakerLink = "/speakers#chris-shepherd"
time = "9:55 AM"

