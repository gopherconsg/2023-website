[[schedule]]
id = "marian-montagnino"
title = "Back to the Future: Modernizing CLIs Using Go"
description = "Since the dawn of computing, we've interacted with computers using the text-based Command Line Interface (CLI). Today, even with the dominance of graphical interfaces, CLIs are often paired with company APIs to boost platform engagement or used in cloud infrastructure. In my talk, I'll dive into the CLI's structure, the principles for building an effective one, and showcase hands-on examples with some of Go's most popular frameworks."
speaker = "Marian Montagnino"
speakerLink = "/speakers#marian-montagnino"
time = "10:45 AM"

[[schedule]]
id = "kirill-che"
title = "Go low latency patterns"
description = "In today's fast-paced digital landscape, optimizing the performance of applications is paramount, especially for performance-critical paths. In this talk, we will dive deep into the world of Go low latency patterns, exploring the techniques, examples, and explanations for writing efficient, high-performance code in Go."
speaker = "Kirill Che."
speakerLink = "/speakers#kirill-che"
time = "11:15 AM"

[[schedule]]
id = "dave-cheney"
title = "Three techniques for building high performance parsers"
description = "As programmers or operators our job involves JSON at some point. JSON decoding is expensive, if your product talks JSON, then performance of marshalling data in and out of JSON is important. This is a talk with three techniques for designing an efficient replacement for encoding/json.Decoder."
speaker = "Dave Cheney"
speakerLink = "/speakers#dave-cheney"
time = "11:45 AM"

