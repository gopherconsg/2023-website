      <colgroup class="hidden md:table-column-group">
        <col class="w-[34%]" />
        <col class="w-[66%]" />

      <thead class="hidden md:table-header-group">
        <tr class="text-2xl border-b border-b-gray-400">
          <th class="pb-8">Topic</th>
          <th class="pb-8">Description</th>

      </thead>
      <tbody class="align-top">

          <tr class="flex flex-col border-b md:table-row border-b-gray-400 last:border-b-0" id="{{ .id }}">
            <td class="block pt-6 md:pr-14 md:pb-8 md:table-cell">
              <div class="mb-1 text-2xl font-semibold">{{ .title }}</div>
              <div class="font-semibold">By <a class="link" href="{{ .speakerLink }}">{{ .speaker }}</a></div>
            </td>
            <td class="order-3 block pt-6 pb-8 md:table-cell">{{ .description }}</td>
          </tr>
        {{ end }}
      </tbody>
